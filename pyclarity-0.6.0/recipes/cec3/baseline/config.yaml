dev_dataset:
  scenes_folder: ${path.root}/${task}/clarity_data/dev/scenes
  scenes_file: ${path.metadata_dir}/scenes.dev.json
  sample_rate: ${sample_rate}
  downsample_factor: ${downsample_factor}
  wav_sample_len: null
  wav_silence_len: ${wav_silence_len}
  num_channels: ${num_channels}
  norm: ${level_norm}

dev_loader:
  batch_size: 1
  shuffle: False
  num_workers: 10 #8 10

test_dataset:
  scenes_folder: ${path.root}/${task}/clarity_data/eval/scenes
  scenes_file: ${path.metadata_dir}/scenes_listeners.eval.json
  sample_rate: ${sample_rate}
  downsample_factor: ${downsample_factor}
  wav_sample_len: null
  wav_silence_len: 0
  num_channels: ${num_channels}
  norm: ${level_norm}
  testing: True

test_loader:
  batch_size: 1
  shuffle: False
  num_workers: 10 #8 10

soft_clip: True

evaluate:
  set_random_seed: True
  small_test: True
  first_scene: 0
  n_scenes: 0

# hydra config
hydra:
  run:
    dir: ${path.exp}
  sweep:
    dir: ${path.exp}/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}

defaults:
  - override hydra/launcher: cec3_submitit_local #slurm
